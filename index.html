<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Justified Gallery Example</title>

    <!-- Stylesheets -->
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts: Overpass and Inter -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Justified Gallery Stylesheet -->
    <link rel="stylesheet" href="justifiedGallery.min.css">
</head>

<body>
<!-- Title -->
<div class="header">
    <h1 class="title">NOTAKITTY.</h1>
    <button class="contact-button">Contact</button>
</div>

<!-- Navigation -->
<div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <div id="navLinks">
        <a href="#home" class="active">Home</a>
        <a href="#paintings">Paintings</a>
        <a href="#gameart">Game Art</a>
        <a href="#stickers">Stickers</a>
    </div>
</div>

<!-- Gallery -->
<div id="basicExample">
    <a href="images/paintings/brushtest2watercolorfinal.png">
        <img alt="brushtest2watercolorfinal" src="images/paintings/brushtest2watercolorfinal.png"/>
    </a>
    <a href="images/paintings/flower32.png">
        <img alt="flower32" src="images/paintings/flower32.png"/>
    </a>
    <a href="images/paintings/orangestudy.png">
        <img alt="orangestudy" src="images/paintings/orangestudy.png"/>
    </a>
    <a href="images/paintings/portrait_512sqrblk_t5.png">
        <img alt="portrait_512sqrblk_t5" src="images/paintings/portrait_512sqrblk_t5.png"/>
    </a>
    <a href="images/paintings/rainbowshapes_web.png">
        <img alt="rainbowshapes_web" src="images/paintings/rainbowshapes_web.png"/>
    </a>
    <a href="images/paintings/study_male.png">
        <img alt="study_male" src="images/paintings/study_male.png"/>
    </a>
    <a href="images/paintings/sunny_study.png">
        <img alt="sunny_study" src="images/paintings/sunny_study.png"/>
    </a>
    <a href="images/paintings/violet2.png">
        <img alt="violet2" src="images/paintings/violet2.png"/>
    </a>
    <a href="images/paintings/waifu_fun3.png">
        <img alt="waifu_fun3" src="images/paintings/waifu_fun3.png"/>
    </a>
</div>

<!-- Scripts -->
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Justified Gallery Plugin -->
<script src="jquery.justifiedGallery.min.js"></script>

<script>
    // Initialize Justified Gallery
    $(document).ready(function() {
        $("#basicExample").justifiedGallery();
    });

    // Toggle Responsive Nav
    function myFunction() {
        var x = document.getElementById("myTopnav");
        var y = document.getElementById("navLinks");
        if (y.style.display === "flex") {
            y.style.display = "none";
            x.classList.remove("responsive");
        } else {
            y.style.display = "flex";
            x.classList.add("responsive");
        }
    }

</script>

</body>

</html>
