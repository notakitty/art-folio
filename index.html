<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Portfolio Name</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Your Portfolio Name</h1>

<div class="fixed-nav">
    <nav>
        <ul class="gallery-nav">
            <li><a href="#paintings" data-tab="paintings">Paintings</a></li>
            <li><a href="#studies" data-tab="studies">Studies</a></li>
            <li><a href="#stickers" data-tab="stickers">Stickers</a></li>
            <li><a href="#sculpture" data-tab="sculpture">Sculpture</a></li>
        </ul>
        <ul class="info-nav">
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</div>

<div class="gallery" id="paintings">
    <img src="images/paintings/brushtest2watercolorfinal.png" alt="Description for brushtest2watercolorfinal">
    <img src="images/paintings/portrait_512sqrblk_t5.png" alt="Description for portrait_512sqrblk_t5">
    <img src="images/paintings/rainbowshapes_web.png" alt="Description for rainbowshapes_web">
    <img src="images/paintings/violet2.png" alt="Description for violet2">
</div>

<!-- Studies Gallery Section -->
<div class="gallery" id="studies">
    <img src="images/studies/orangestudy.png" alt="">
    <img src="images/studies/study_male.png" alt="">
    <img src="images/studies/sunny_study.png" alt="">
</div>

<div class="gallery" id="stickers">
    <img src="images/stickers/sticker_cat.png">
    <img src="images/stickers/sticker_cat2.png">
    <img src="images/stickers/sticker_cat3.png">
    <img src="images/stickers/sticker_cat4.png">
    <img src="images/stickers/sticker_cat5.png">
    <img src="images/stickers/sticker_cat6.png">
</div>

<div class="gallery" id="sculpture">
    <img src="images/sculpture/sculpture1.png">
    <img src="images/sculpture/sculpture2.png">
</div>

<script>
    // This function handles the gallery tab behavior
    function openGallery(galleryName) {
        // Hide all gallery sections
        var galleries = document.querySelectorAll('.gallery');
        galleries.forEach(function(gallery) {
            gallery.style.display = 'none';
        });

        // Show the clicked or specified gallery
        var activeGallery = document.getElementById(galleryName);
        if (activeGallery) {
            activeGallery.style.display = 'block';
        }
    }

    // The DOMContentLoaded event will ensure the script runs once the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        // Set all images on the page to lazy loading
        let images = document.querySelectorAll('img');
        images.forEach(function(img) {
            img.setAttribute('loading', 'lazy');
        });

        // Add event listeners to gallery navigation links to trigger gallery display
        var links = document.querySelectorAll('.fixed-nav a[data-tab]');
        links.forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();  // Prevent default link behavior
                openGallery(this.getAttribute('data-tab'));  // Open the clicked gallery
            });
        });

        // Set 'paintings' as the default gallery to display on page load
        openGallery('paintings');
    });

</script>
</body>
</html>
