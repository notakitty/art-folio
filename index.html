<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justified Gallery Example</title>

    <!-- Link to css -->
    <link rel="stylesheet" href="justifiedGallery.min.css">

</head>
<body>

<!-- The gallery markup will go here -->

<div id="basicExample">
    <a href="images/paintings/brushtest2watercolorfinal.png">
        <img alt="brushtest2watercolorfinal" src="/images/paintings/brushtest2watercolorfinal.png"/>
    </a>
    <a href="images/paintings/flower32.png">
        <img alt="flower32" src="/images/paintings/flower32.png"/>
    </a>
    <a href="images/paintings/orangestudy.png">
        <img alt="orangestudy" src="/images/paintings/orangestudy.png"/>
    </a>
    <a href="images/paintings/portrait_512sqrblk_t5.png">
        <img alt="portrait_512sqrblk_t5" src="/images/paintings/portrait_512sqrblk_t5.png"/>
    </a>
    <a href="images/paintings/rainbowshapes_web.png">
        <img alt="rainbowshapes_web" src="/images/paintings/rainbowshapes_web.png"/>
    </a>
    <a href="images/paintings/study_male.png">
        <img alt="study_male" src="/images/paintings/study_male.png"/>
    </a>
    <a href="images/paintings/sunny_study.png">
        <img alt="sunny_study" src="/images/paintings/sunny_study.png"/>
    </a>
    <a href="images/paintings/violet2.png">
        <img alt="violet2" src="/images/paintings/violet2.png"/>
    </a>
    <a href="images/paintings/waifu_fun3.png">
        <img alt="waifu_fun3" src="/images/paintings/waifu_fun3.png"/>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery.justifiedGallery.min.js"></script>

<script>
    $(document).ready(function() {
        $("#basicExample").justifiedGallery();
    });
</script>

</body>
</html>
