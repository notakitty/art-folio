<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title here -->
    <title>Your Portfolio Name</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- device scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>

<!-- 1. Header and Menu -->
<header>
    <h1>Your Portfolio Name</h1>
    <nav>
        <ul>
            <li><a href="#gallery1">Gallery 1</a></li>
            <!-- Other gallery links, About and Contact links -->
        </ul>
    </nav>
</header>

<!-- 2. Gallery Sections -->
<div class="gallery" id="gallery1">
    <!-- Image 1 -->
    <img src="images/orangestudy.png" alt="Description for Orange Study">

    <!-- Image 2 -->
    <img src="images/rainbowshapes_web.png" alt="Description for Rainbow Shapes">

    <!-- Image 3 -->
    <img src="images/sticker_cat4.png" alt="Description for Sticker Cat">

    <!-- Image 4 -->
    <img src="images/study_male.png" alt="Description for Study Male">

    <!-- Image 5 -->
    <img src="images/sunny_study.png" alt="Description for Sunny Study">

    <!-- Image 6 -->
    <img src="images/violet2.png" alt="Description for Violet">
</div>


<!-- If you have more galleries, you can replicate the above gallery div, and adjust the id (e.g., id="gallery2", id="gallery3", etc.). -->

<!-- 3. About Section -->
<section id="about">
    <!-- Content about you -->
    <p>Your about content here...</p>
</section>

<!-- 4. Contact Section -->
<section id="contact">
    <!-- Your contact form -->
    <form action="your_form_handling_url" method="post">
        <!-- Form fields like name, email, message, etc. -->
        <input type="submit" value="Send">
    </form>
</section>
<!-- javascript snippet for lazy loading -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let images = document.querySelectorAll('img');
        images.forEach(function(img) {
            img.setAttribute('loading', 'lazy');
        });
    });
</script>
</body>
</html>
